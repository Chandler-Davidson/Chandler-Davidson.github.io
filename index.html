<!DOCTYPE html>
<html>
<head>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

  <title>What Color Is It?</title>
  <link rel="stylesheet" href="normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <h1 id="#time">12:00:00</h1>
    <h2 id="#hex">#12:00:00</h2>
	<script>
		(function updateTime()
 {
    var date = new Date();
    var ts = date.toLocaleTimeString('en-GB');
    var hex = "#" + ts.replace(/:/g, '');
    
    document.getElementById("#time").innerHTML="<h1>" + ts + "</h1>";
    document.getElementById("#hex").innerHTML="<h2>" + hex + "</h2>";

    document.body.style.backgroundColor = hex;
    setTimeout(arguments.callee, 1000);
})();
	  </script>
  </body>
</html>
